<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Himanshu Chaudhary's resume</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="profileApp" layout="row" ng-controller="LayoutController as layout" ng-cloak >

  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
      <img src="./assets/images/profile.png"/>
    </md-toolbar>

    <md-list>
      <md-list-item ng-repeat="it in layout.menuItems">
          <md-button ng-click="layout.selectMenuItem(it)" ng-class="{'selected' : it === layout.selected }">
            {{it.name}}
          </md-button>
      </md-list-item>
    </md-list>

  </md-sidenav>


  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
      <md-button class="menu" hide-gt-sm ng-click="layout.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>


      <h1>Himanshu Chaudhary - {{layout.selected.name}}</h1>
    </md-toolbar>
	<div ng-view />
  </div>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
    <script src="./src/users/LayoutModule.js"></script>
    <script src="./src/users/LayoutController.js"></script>
    <script src="./src/users/LayoutService.js"></script>
    <script src="./src/projects/ProjectModule.js"></script>
    <script src="./src/projects/ProjectController.js"></script>
    <script src="./src/projects/ProjectService.js"></script>
    <script src="./src/myRecentwork/RecentWorkModule.js"></script>
    <script src="./src/myRecentwork/RecentWorkController.js"></script>
    <script src="./src/myRecentwork/RecentWorkService.js"></script>
    <script src="./src/articles/ArticleModule.js"></script>
    <script src="./src/articles/ArticleController.js"></script>
    <script src="./src/articles/ArticleService.js"></script>
    <script src="./src/users/profileApp.js"></script>
  </body>
</html>
