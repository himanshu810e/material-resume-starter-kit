<md-content flex id="content">
	<h2>{{layout.selected.name}}</h2>
	<p>{{layout.selected.content}}</p>
	<div ng-controller="ArticleController as articleController">
		<div layout="row"  ng-repeat="article in articleController.articleItems" layout-wrap layout-align="start">
			
			<h2>{{article.name}}</h2>
			<p><b>Description: </b>{{article.description}}</p>
			<a href="{{article.link}}">{{article.link}}</a>
		</div>
		</div>
	</div>
</md-content>
