<md-content flex id="content">
    <h2>{{layout.selected.name}}</h2>
    <p>{{layout.selected.content}}</p>
	<md-input-container class="md-block" flex-gt-sm>
		<label>Looking for specific skill? Please enter here.</label><input ng-model="query" />
	<md-input-container />
		
	<div ng-controller="ProjectController as projectController">
		<div layout="row"  ng-repeat="project in projectController.projectItems | filter:query" layout-wrap layout-align="start">
			
			<h2>{{project.name}}</h2>
			<div layout="row" layout-padding layout-wrap layout-fill layout-align="end" ng-cloak>
				<span layout style="font-style: italic;">Duration: {{project.duration}}</span>
				<span layout style="font-style: italic;">Client: {{project.client}}</span>
				<span layout style="font-style: italic;">Employer: {{project.employer}}</span>
			</div>
			<p><b>Description: </b>{{project.description}}</p>
			<p><b>My contribution: </b>{{project.contribution}}</p>
			
			<div layout="row" layout-padding layout-wrap layout-fill ng-cloak>
				<md-whiteframe style="margin: 2px;" ng-repeat="technology in project.technologies.split(',')" class="md-whiteframe-1dp" layout layout-align="center center">
					<span style="font-size: 0.9230769230769231rem">{{technology.trim()}}</span>
				</md-whiteframe>
			</div>
		</div>
	</div>	
</md-content>
